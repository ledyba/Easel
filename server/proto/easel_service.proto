syntax = "proto3";

package proto;

service EaselService {
  rpc PrepareEasel(PrepareEaselRequest) returns (PrepareEaselResponse) {};
  rpc SetupEasel(SetupEaselRequest) returns (SetupEaselResponse) {};
}

message PrepareEaselRequest {
  string name = 1;
}

message PrepareEaselResponse {
  string name = 1;
}

message SetupEaselRequest {

}
message SetupEaselResponse {

}
